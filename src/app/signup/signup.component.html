<div class="login-container">
   
    <div class="logo">Angular JS</div>
    <div class="desc">Sign Up Page</div>
    <div class="login-form">
        <div class="form-group">
            <label for="f_name">First name</label>
            <input type="text" name="fname" class="form-control" [(ngModel)]="fname"/>
        </div>
        <div class="form-group">
            <label for="l_name">Last name</label>
            <input type="text" name="lname" class="form-control" [(ngModel)]="lname"/>
        </div>
        <div class="form-group">
            <label for="dob">Date of birth</label>
            <input type="date" name="dob" class="form-control" [(ngModel)]="dob"/>
        </div>
        <div class="form-group">
            <label for="email">Email id</label>
            <input type="email" name="email"  class="form-control" [(ngModel)]="email_id"/>
        </div>
        <div class="btn-container">
            <button class="btn btn-dark" (click)="Submit()">Submit</button>
        </div>
       
    </div>
</div>
