<div class="login-container">
   
    <div class="logo">Angular JS</div>
    <div class="desc">Application</div>
    <div class="login-form">
        <div class="form-group">
            <label for="uname">Username</label>
            <input type="text" name="uname" class="form-control" [(ngModel)]="username"/>
        </div>
        <div class="form-group">
            <label for="pword">Password</label>
            <input type="password" name="pword"  class="form-control" [(ngModel)]="password"/>
        </div>
        <div class="btn-container">
            <div class="error">{{errorMsg}}</div>
            <button class="btn btn-dark" (click)="login()">Login</button>
        </div>
        <div style="display: flex;flex-direction: row;margin-top: 2%;">
            <a  href="www.google.com" >Forgot Password?</a> 
            or
            <p style="font-weight: bold;margin-left: 5px;cursor: pointer;" (click)="signup_page()">SignUp</p>
            
        </div>
    </div>
</div>
